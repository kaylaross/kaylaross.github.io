<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<title>Kayla silly page</title>

	<style>
		body {
			background-color: lightpink;
			font-family: 'Roboto', sans-serif;
		}
		#fruit {
			text-align: center;
			font-size: 100pt;
		}

		}
	</style>
</head>
<body>

	<h1 id="fruit"></h1>

		makeFruit();
		

	</script>
</body>
</html>
